<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Planner Tool</title>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
    <!-- Bootstrap CSS for Form -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html" class="logo"><img src="logo.png" alt="My Logo" class="logo-img">CropSense</a>
            </div>
            <ul class="nav-links">
                <li><a href="help.html">FAQ</a></li>
                <li><a href="pest.html">Pests</a></li>
                <li><a href="planner.html">Planner</a></li>
                <li><a href="image.html">Community</a></li>
                <li><a href="language.html">Language</a></li>
                <li><a href="region.html">Region</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="container my-5">
        <h1 class="text-center mb-4">Crop Planner Tool</h1>

        <!-- Calendar Section -->
        <div id="calendar"></div>

        <!-- Crop Event Form -->
        <section class="mt-5">
            <h2 class="mb-4">Add Crop Event</h2>
            <form id="cropEventForm" class="row g-3">
                <div class="col-md-6">
                    <label for="cropName" class="form-label">Crop Name:</label>
                    <input type="text" class="form-control" id="cropName" placeholder="Enter crop name" required>
                </div>
                <div class="col-md-6">
                    <label for="eventType" class="form-label">Event Type:</label>
                    <select class="form-select" id="eventType" required>
                        <option value="Sowing">Sowing</option>
                        <option value="Harvesting">Harvesting</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="startDate" class="form-label">Start Date:</label>
                    <input type="date" class="form-control" id="startDate" required>
                </div>
                <div class="col-md-6">
                    <label for="endDate" class="form-label">End Date:</label>
                    <input type="date" class="form-control" id="endDate" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success">Add Event</button>
                </div>
            </form>
        </section>
    </div>

    <!-- FullCalendar JS and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
