<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropSense - Responsive Form</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html" class="logo"><img src="logo.png" alt="My Logo" class="logo-img">CropSense</a>
            </div>
            <ul class="nav-links">
                <li><a href="help.html">FAQ</a></li>
                <li><a href="pest.html">Pests</a></li>
                <li><a href="planner.html">Planner</a></li>
                <li><a href="image.html">Community</a></li>
                <li><a href="language.html">Language</a></li>
                <li><a href="region.html">Region</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>
    </header>
    <div class="container my-5">
        <h1 class="text-center mb-4">Farm Information Form</h1>
        <form action="/submit" method="POST" class="row g-3">
            <!-- Location Input -->
            <div class="col-12">
                <label for="location" class="form-label">Location:</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="Enter your location" required>
            </div>

            <!-- Soil Type Dropdown -->
            <div class="col-12">
                <label for="soil-type" class="form-label">Soil Type:</label>
                <select id="soil-type" name="soil-type" class="form-select" required>
                    <option value="" disabled selected>Select soil type</option>
                    <option value="clay">Clay</option>
                    <option value="sandy">Sandy</option>
                    <option value="loamy">Loamy</option>
                    <option value="silty">Silty</option>
                    <option value="peaty">Peaty</option>
                    <option value="chalky">Chalky</option>
                </select>
            </div>

            <!-- Crops Checkboxes -->
            <div class="col-12">
                <label class="form-label">Crops:</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="crops" value="wheat" id="wheat">
                    <label for="wheat" class="form-check-label">Wheat</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="crops" value="corn" id="corn">
                    <label for="corn" class="form-check-label">Corn</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="crops" value="rice" id="rice">
                    <label for="rice" class="form-check-label">Rice</label>
                </div>
            </div>

            <!-- Irrigation System Radio Buttons -->
            <div class="col-12">
                <label class="form-label">Do you use an irrigation system?</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="irrigation" value="yes" id="yes" required>
                    <label for="yes" class="form-check-label">Yes</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="irrigation" value="no" id="no">
                    <label for="no" class="form-check-label">No</label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="col-12">
                <button type="submit" class="btn btn-success w-100">Submit</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
