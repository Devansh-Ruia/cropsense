<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html" class="logo"><img src="logo.png" alt="My Logo" class="logo-img">CropSense</a>
            </div>
            <ul class="nav-links">
                <li><a href="help.html">FAQ</a></li>
                <li><a href="pest.html">Pests</a></li>
                <li><a href="planner.html">Planner</a></li>
                <li><a href="image.html">Community</a></li>
                <li><a href="language.html">Language</a></li>
                <li><a href="region.html">Region</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="container my-5">
        <h1 class="text-center mb-4">Upload Image for Crop or Soil Analysis</h1>

        <!-- Image Upload Form -->
        <form id="imageUploadForm">
            <div class="mb-3">
                <label for="imageInput" class="form-label">Choose Image</label>
                <input class="form-control" type="file" id="imageInput" accept="image/*" required>
                <div id="imagePreview" class="mt-3">
                    <!-- Preview will appear here -->
                </div>
            </div>
            <button type="submit" class="btn btn-success">Upload Image</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>

</body>
</html>
